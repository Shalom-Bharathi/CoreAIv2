<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: var(--background);
        }

        .sound {
            background-color: var(--card);
            flex: 1;
            min-width: 300px;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .sound:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .waveform {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            position: relative;
        }

        .waveform::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
        }

        .sound-icon {
            background-color: var(--primary-light);
            padding: 15px;
            height: 50px;
            width: 50px;
            border-radius: 100%;
            text-align: center;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .sounds-container {
                flex-direction: column;
            }
            .sound {
                width: 100%;
            }
        }
    </style>
</head>
<body>

                    <a href="../index.html" class="nav-link">

            <header class="header">
                <div class="header-content">
                    <h1>Relaxing Sounds</h1>
                    <p>Listen to sounds that help you relax and focus.</p>
                </div>
            </header>
            
            <section class="mt-8">
                <div class="sounds-container flex gap-6">
                    <!-- Card 1 -->
                    <div class="sound p-6">
                        <div class="flex items-center gap-4 mb-6">
                            <div class="sound-icon">
                                <i class="fas fa-tree text-2xl"></i>
                            </div>
                            <h2 class="text-xl font-semibold">Forest Sounds</h2>
                        </div>
                        <div id="waveform1" class=" waveform bg-gray-50 rounded-lg p-4" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/566/335/681/forest-firewatch-nature-digital-art-wallpaper-preview.jpg')"></div>
                        <button id="musicplay1" class="button-primary w-full mt-4">
                            <i class="fa-solid fa-play mr-2"></i><span>Play</span>
                        </button>
                    </div>

                    <!-- Card 2 -->
                    <div class="sound p-6">
                        <div class="flex items-center gap-4 mb-6">
                            <div class="sound-icon">
                                <i class="fas fa-water text-2xl"></i>
                            </div>
                            <h2 class="text-xl font-semibold">Ocean Waves</h2>
                        </div>
                        <div id="waveform2" class="waveform bg-gray-50 rounded-lg p-4" style="background-image: url('https://img.freepik.com/premium-photo/painting-wave-that-has-word-ocean-itwave-illustration-summer-summer-travel-wave-el_432516-28171.jpg')"></div>
                        <button id="musicplay2" class="button-primary w-full mt-4">
                            <i class="fa-solid fa-play mr-2"></i><span>Play</span>
                        </button>
                    </div>

                    <!-- Card 3 -->
                    <div class="sound p-6">
                        <div class="flex items-center gap-4 mb-6">
                            <div class="sound-icon">
                                <i class="fas fa-cloud-rain text-2xl"></i>
                            </div>
                            <h2 class="text-xl font-semibold">Rainfall</h2>
                        </div>
                        <div id="waveform3" class=" waveform bg-gray-50 rounded-lg p-4" style="background-image: url('https://static.vecteezy.com/system/resources/previews/003/538/558/non_2x/rain-background-with-drops-and-splashes-illustration-vector.jpg');"></div>
                        <button id="musicplay3" class="button-primary w-full mt-4">
                            <i class="fa-solid fa-play mr-2"></i><span>Play</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Create WaveSurfer instances for each card
        const wavesurfers = [
            {
                container: '#waveform1',
                buttonId: 'musicplay1',
                url: 'Sounds/birds39-forest-20772.mp3',
            },
            {
                container: '#waveform2',
                buttonId: 'musicplay2',
                url: 'Sounds/ocean-waves-250310.mp3',
            },
            {
                container: '#waveform3',
                buttonId: 'musicplay3',
                url: 'Sounds/rain-sound-272604.mp3',
            },
        ];

        wavesurfers.forEach((item) => {
            const wavesurfer = WaveSurfer.create({
                container: item.container,
                waveColor: 'white',  // Using primary color
                progressColor: '#6366f1', // Using primary-hover color
                barWidth: 4,
                barRadius: 4,
                url: item.url,
            });

            const playButton = document.getElementById(item.buttonId);
            const buttonIcon = playButton.querySelector('i');
            const buttonText = playButton.querySelector('span');

            const updatePlayButton = (isPlaying) => {
                if (isPlaying) {
                    buttonIcon.classList.remove('fa-play');
                    buttonIcon.classList.add('fa-pause');
                    buttonText.textContent = 'Pause';
                } else {
                    buttonIcon.classList.remove('fa-pause');
                    buttonIcon.classList.add('fa-play');
                    buttonText.textContent = 'Play';
                }
            };

            playButton.onclick = function () {
                wavesurfer.playPause();
            };

            wavesurfer.on('play', () => updatePlayButton(true));
            wavesurfer.on('pause', () => updatePlayButton(false));
        });
    </script>
</body>
