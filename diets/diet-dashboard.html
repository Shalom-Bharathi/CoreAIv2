<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Dashboard - CoreAI</title>
    <link rel="stylesheet" href="diet-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <nav class="sidebar">
            <!-- Sidebar content will be loaded from app.js -->
        </nav>

        <main class="main-content">
            <div class="header">
                <div>
                    <h1>Your Diet Plan</h1>
                    <p id="diet-type">Balanced Diet</p>
                </div>
                <div class="header-actions">
                    <button class="button-primary" id="regenerate-plan">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                        </svg>
                        Regenerate Plan
                    </button>
                </div>
            </div>

            <div class="diet-dashboard">
                <div class="macro-chart">
                    <h3>Macronutrient Distribution</h3>
                    <canvas id="macroChart"></canvas>
                </div>

                <div class="nutrient-list">
                    <div class="nutrient-item">
                        <div class="nutrient-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                                <line x1="6" y1="1" x2="6" y2="4"></line>
                                <line x1="10" y1="1" x2="10" y2="4"></line>
                                <line x1="14" y1="1" x2="14" y2="4"></line>
                            </svg>
                        </div>
                        <div>
                            <h4>Daily Calories</h4>
                            <p id="daily-calories">2000 kcal</p>
                        </div>
                    </div>
                </div>

                <div class="hydration-widget">
                    <h3>Daily Hydration</h3>
                    <div class="water-progress">
                        <div class="water-fill" style="width: 60%;"></div>
                    </div>
                    <p id="water-intake">1.5L / 2.5L</p>
                </div>

                <div class="meal-timeline">
                    <h3>Meal Schedule</h3>
                    <div id="meal-schedule">
                        <!-- Meal schedule items will be populated by JavaScript -->
                    </div>
                </div>

                <div class="guidelines-section">
                    <div class="guideline-card">
                        <h3>Do's</h3>
                        <ul class="guideline-list" id="dos-list">
                            <!-- Do's will be populated by JavaScript -->
                        </ul>
                    </div>
                    <div class="guideline-card">
                        <h3>Don'ts</h3>
                        <ul class="guideline-list" id="donts-list">
                            <!-- Don'ts will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../app.js"></script>
    <script type="module" src="diet-dashboard.js"></script>
</body>
</html>
