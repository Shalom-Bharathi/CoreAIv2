<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator - CoreAI</title>
    <link rel="stylesheet" href="diet-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <nav class="sidebar">
            <!-- Sidebar content will be loaded from app.js -->
        </nav>

        <main class="main-content">
            <div class="header">
                <div>
                    <h1>AI Diet Plan Generator</h1>
                    <p>Create your personalized diet plan with our AI assistant</p>
                </div>
            </div>

            <div class="diet-generator">
                <div class="speech-wave-container inactive" id="speech-waves">
                    <div class="speech-wave"></div>
                    <div class="speech-wave"></div>
                    <div class="speech-wave"></div>
                    <div class="speech-wave"></div>
                    <div class="speech-wave"></div>
                </div>

                <div class="progress-indicator">
                    <div class="progress-steps">
                        <div class="step active">
                            <div class="step-number">1</div>
                            <span>Goals</span>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <span>Preferences</span>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <span>Restrictions</span>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <span>Plan</span>
                        </div>
                    </div>
                </div>

                <div class="voice-interaction">
                    <h2 id="ai-question">What are your fitness goals?</h2>
                    <div class="voice-controls">
                        <button class="voice-button" id="startVoice">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                            Start Speaking
                        </button>
                        <button class="voice-button" id="stopVoice" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                            </svg>
                            Stop
                        </button>
                    </div>
                    <div class="text-input-container">
                        <input type="text" class="text-input" id="textInput" placeholder="Or type your answer here...">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../app.js"></script>
    <script type="module" src="diet-generator.js"></script>
</body>
</html>
