<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    
        var vapiInstance = null;
        const assistant = "2ebcf5af-0544-49da-86da-73e48142818b"; // Substitute with your assistant ID
        const apiKey = "dc6af4fa-68ea-4a5c-85fe-00b0c9c231b0"; // Substitute with your Public key from Vapi Dashboard.
        const buttonConfig = {

            position: "top", // "bottom" | "top" | "left" | "right" | "top-right" | "top-left" | "bottom-left" | "bottom-right"
            offset: "40px", // decide how far the button should be from the edge
            width: "100px", // min-width of the button
            height: "100px",

            idle: {
                icon: `../assets/bot.svg`,
            },
            active: {
                icon: `../assets/bot-off.svg`,
            }
        }; // Modify this as required
      
        (function (d, t) {
          var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
          g.src =
            "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
          g.defer = true;
          g.async = true;
          s.parentNode.insertBefore(g, s);
      
          g.onload = function () {
            vapiInstance = window.vapiSDK.run({
              apiKey: apiKey, // mandatory
              assistant: assistant, // mandatory
              config: buttonConfig, // optional
            });
          };
        })(document, "script");
      
      </script>
      
</body>
</html>
